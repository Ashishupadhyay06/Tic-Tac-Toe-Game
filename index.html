<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start-menu" id="startMenu">
        <h1>Tic-Tac-Toe</h1>
        <button id="humanVsHuman">Human vs Human</button>
        <button id="humanVsComputer">Human vs Computer</button>
    </div>

    <div class="game-container" id="gameContainer" style="display: none;">
        <h1>Tic-Tac-Toe</h1>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="resetButton">Reset Game</button>
        <button id="backButton">Back to Menu</button>
        <p id="status"></p>
        <div id="scoreCard">
            <h2>Score Card</h2>
            <p>Player X: <span id="humanScore">0</span></p>
            <p>Player O: <span id="computerScore">0</span></p>
            <p>Draws: <span id="drawScore">0</span></p>
            <p>Round: <span id="roundNumber">1</span>/5</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
